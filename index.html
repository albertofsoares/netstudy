<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlix</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Configura√ß√£o de Design System -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        netflix: {
                            black: '#141414',
                            dark: '#181818',
                            red: '#E50914',
                            hover: '#2F2F2F'
                        },
                        neon: {
                            cyan: '#00f3ff',
                            purple: '#bc13fe'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap');

        body {
            background-color: #141414;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #141414; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #E50914; }

        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); }
        
        .card-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            z-index: 10;
        }

        .scrolling-wrapper {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }
        .scrolling-wrapper::-webkit-scrollbar { display: none; }
        
        .card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 15px;
            background: #181818;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .ql-toolbar { background-color: #e5e5e5; border-radius: 8px 8px 0 0; }
        .ql-container { color: #e5e5e5; font-size: 16px; border-radius: 0 0 8px 8px; background-color: #2F2F2F; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E50914;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-b from-black to-transparent px-8 py-4 flex justify-between items-center transition-all duration-300" id="navbar">
        <div class="flex items-center gap-8">
            <h1 class="text-3xl font-black text-netflix-red tracking-tighter cursor-pointer" onclick="app.router('home')">STUDYFLIX</h1>
            <ul class="hidden md:flex gap-4 text-sm font-medium text-gray-300">
                <li class="hover:text-white cursor-pointer transition" onclick="app.router('home')">In√≠cio</li>
            </ul>
        </div>
        <div class="flex items-center gap-4">
            <button id="adminBtn" class="hidden text-neon-cyan border border-neon-cyan px-3 py-1 rounded hover:bg-neon-cyan hover:text-black transition text-xs font-bold uppercase" onclick="app.router('admin')">
                Painel Admin
            </button>
            <div id="authContainer">
                <!-- Auth state injected here -->
            </div>
        </div>
    </nav>

    <!-- App Container -->
    <main id="app" class="pt-24 min-h-screen px-4 md:px-12 pb-12">
        <div class="flex justify-center mt-20"><div class="loader"></div></div>
    </main>

    <!-- Modal de Loading/Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-netflix-dark border-l-4 border-neon-cyan p-4 rounded shadow-2xl transform translate-y-full transition-transform duration-300 z-50">
        <p id="toastMsg" class="text-white font-bold"></p>
    </div>

    <!-- Scripts Modulares -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, setDoc, query, where, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // --- 1. FIREBASE CONFIG & HELPERS ---
        // Usa as vari√°veis globais do ambiente para configurar corretamente
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = __app_id;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        // Helper para caminhos seguros (evita erros de permiss√£o)
        const getColRef = (colName) => collection(db, 'artifacts', appId, 'public', 'data', colName);
        const getDocRef = (colName, docId) => doc(db, 'artifacts', appId, 'public', 'data', colName, docId);
        const getUserRef = (userId, subCol, docId) => doc(db, 'artifacts', appId, 'users', userId, subCol, docId);

        // --- 2. GEST√ÉO DE ESTADO & UTILIT√ÅRIOS ---
        const state = {
            user: null,
            isAdmin: false,
            currentView: 'home',
            data: { subjects: [], units: [], lessons: [] }
        };

        const utils = {
            showToast: (msg) => {
                const toast = document.getElementById('toast');
                const msgEl = document.getElementById('toastMsg');
                if(msgEl) {
                    msgEl.innerText = msg;
                    toast.classList.remove('translate-y-full');
                    setTimeout(() => toast.classList.add('translate-y-full'), 3000);
                }
            },
            getYouTubeID: (url) => {
                if (!url) return null;
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            },
            stripHtml: (html) => {
                let tmp = document.createElement("DIV");
                tmp.innerHTML = html;
                return tmp.textContent || tmp.innerText || "";
            }
        };

        // --- 3. LOGICA DE ADMIN (admin.js) ---
        const adminManager = {
            init: () => {
                if (!state.isAdmin) {
                    mainApp.router('home');
                    utils.showToast("Acesso Negado: Apenas administradores.");
                    return;
                }
                adminManager.renderDashboard();
            },

            renderDashboard: async () => {
                const container = document.getElementById('app');
                container.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-4xl font-bold mb-8 text-neon-cyan">Painel de Controle</h2>
                        
                        <!-- Tabs -->
                        <div class="flex gap-4 mb-8 border-b border-gray-700 pb-4">
                            <button onclick="window.renderForm('subject')" class="text-white hover:text-neon-purple font-bold">Nova Mat√©ria</button>
                            <button onclick="window.renderForm('unit')" class="text-white hover:text-neon-purple font-bold">Nova Unidade</button>
                            <button onclick="window.renderForm('lesson')" class="text-white hover:text-neon-purple font-bold">Nova Aula</button>
                        </div>

                        <div id="adminContent" class="bg-netflix-dark p-6 rounded-lg shadow-lg">
                            <p class="text-gray-400">Selecione uma op√ß√£o acima para criar conte√∫do.</p>
                        </div>
                    </div>
                `;
            },

            saveSubject: async (e) => {
                e.preventDefault();
                const title = document.getElementById('subjectTitle').value;
                try {
                    await addDoc(getColRef("subjects"), { title, createdAt: new Date().toISOString() });
                    utils.showToast("Mat√©ria criada com sucesso!");
                    e.target.reset();
                } catch (err) { console.error(err); utils.showToast("Erro ao salvar: " + err.message); }
            },

            saveUnit: async (e) => {
                e.preventDefault();
                const title = document.getElementById('unitTitle').value;
                const subjectId = document.getElementById('unitSubject').value;
                try {
                    await addDoc(getColRef("units"), { title, subjectId, createdAt: new Date().toISOString() });
                    utils.showToast("Unidade criada com sucesso!");
                    e.target.reset();
                } catch (err) { console.error(err); utils.showToast("Erro ao salvar."); }
            },

            saveLesson: async (e) => {
                e.preventDefault();
                const title = document.getElementById('lessonTitle').value;
                const unitId = document.getElementById('lessonUnit').value;
                const videoUrl = document.getElementById('lessonVideo').value;
                const fileInput = document.getElementById('lessonFile');
                const summary = window.quillEditor.root.innerHTML;

                let fileUrl = "";
                if (fileInput.files[0]) {
                    try {
                        const fileRef = ref(storage, `materials/${Date.now()}_${fileInput.files[0].name}`);
                        await uploadBytes(fileRef, fileInput.files[0]);
                        fileUrl = await getDownloadURL(fileRef);
                    } catch (err) {
                        console.error("Storage error:", err);
                        utils.showToast("Erro no upload do arquivo.");
                    }
                }

                try {
                    await addDoc(getColRef("lessons"), {
                        title, unitId, videoUrl, summary, fileUrl, createdAt: new Date().toISOString()
                    });
                    utils.showToast("Aula publicada!");
                    e.target.reset();
                    window.quillEditor.setContents([]);
                } catch (err) { console.error(err); utils.showToast("Erro ao publicar aula."); }
            }
        };

        // Formul√°rios Admin
        window.renderForm = async (type) => {
            const content = document.getElementById('adminContent');
            if (type === 'subject') {
                content.innerHTML = `
                    <form onsubmit="window.submitSubject(event)" class="space-y-4">
                        <h3 class="text-xl font-bold">Nova Mat√©ria (S√©rie)</h3>
                        <input type="text" id="subjectTitle" placeholder="Nome da Mat√©ria (ex: Matem√°tica)" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>
                        <button type="submit" class="bg-neon-purple px-6 py-2 rounded font-bold text-white hover:bg-purple-700">Salvar Mat√©ria</button>
                    </form>
                `;
            } else if (type === 'unit') {
                const subs = await getDocs(getColRef("subjects"));
                let options = "";
                subs.forEach(doc => options += `<option value="${doc.id}">${doc.data().title}</option>`);
                
                content.innerHTML = `
                    <form onsubmit="window.submitUnit(event)" class="space-y-4">
                        <h3 class="text-xl font-bold">Nova Unidade (Temporada)</h3>
                        <select id="unitSubject" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>${options}</select>
                        <input type="text" id="unitTitle" placeholder="Nome da Unidade" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>
                        <button type="submit" class="bg-neon-purple px-6 py-2 rounded font-bold text-white hover:bg-purple-700">Salvar Unidade</button>
                    </form>
                `;
            } else if (type === 'lesson') {
                const units = await getDocs(getColRef("units"));
                let options = "";
                units.forEach(doc => options += `<option value="${doc.id}">${doc.data().title}</option>`);

                content.innerHTML = `
                    <form onsubmit="window.submitLesson(event)" class="space-y-4">
                        <h3 class="text-xl font-bold">Nova Aula (Epis√≥dio)</h3>
                        <select id="lessonUnit" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>${options}</select>
                        <input type="text" id="lessonTitle" placeholder="T√≠tulo da Aula" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>
                        <input type="url" id="lessonVideo" placeholder="URL do YouTube" class="w-full p-3 bg-black border border-gray-700 rounded text-white" required>
                        
                        <label class="block text-sm text-gray-400">Resumo da Aula</label>
                        <div id="editor" class="h-48 bg-gray-800"></div>

                        <label class="block text-sm text-gray-400 mt-4">Material Complementar (PDF/Audio)</label>
                        <input type="file" id="lessonFile" class="w-full text-gray-400">

                        <button type="submit" class="mt-4 bg-neon-cyan text-black px-6 py-2 rounded font-bold hover:bg-cyan-400 w-full">Publicar Aula</button>
                    </form>
                `;
                window.quillEditor = new Quill('#editor', { theme: 'snow' });
            }
        };

        window.submitSubject = adminManager.saveSubject;
        window.submitUnit = adminManager.saveUnit;
        window.submitLesson = adminManager.saveLesson;


        // --- 4. LOGICA DO USU√ÅRIO & APP (app.js) ---
        const mainApp = {
            router: (view, params = null) => {
                state.currentView = view;
                const appDiv = document.getElementById('app');
                
                if (view === 'home') mainApp.renderHome(appDiv);
                else if (view === 'player') mainApp.renderPlayer(appDiv, params);
                else if (view === 'admin') adminManager.init();
            },

            renderHome: async (container) => {
                container.innerHTML = `<div class="flex justify-center mt-20"><div class="loader"></div></div>`;
                
                try {
                    // Fetch data
                    const subSnap = await getDocs(getColRef("subjects"));
                    const unitSnap = await getDocs(getColRef("units"));
                    const lessonSnap = await getDocs(getColRef("lessons"));

                    let html = `
                        <div class="mb-10">
                            <h1 class="text-5xl md:text-7xl font-black mb-4 text-white">Aprenda <br><span class="text-neon-cyan neon-text">Sem Limites.</span></h1>
                            <p class="text-xl text-gray-400 max-w-2xl">Assista aulas como se fossem sua s√©rie favorita.</p>
                        </div>
                    `;

                    if (subSnap.empty) {
                        html += `<div class="p-4 border border-gray-700 rounded bg-gray-900">
                                    <p class="text-gray-300">üëã Ol√°! O banco de dados est√° vazio.</p>
                                    <p class="text-gray-500 text-sm mt-2">Fa√ßa login e clique em "Painel Admin" para adicionar Mat√©rias, Unidades e Aulas.</p>
                                 </div>`;
                    }

                    subSnap.forEach(sub => {
                        html += `<h2 class="text-2xl font-bold mb-4 mt-8 text-white border-l-4 border-netflix-red pl-3">${sub.data().title}</h2>`;
                        
                        const subUnits = unitSnap.docs.filter(u => u.data().subjectId === sub.id);
                        
                        if(subUnits.length === 0) html += `<p class="text-gray-600 text-sm ml-4 mb-4">Nenhuma unidade cadastrada.</p>`;

                        subUnits.forEach(unit => {
                            html += `
                                <div class="mb-6 ml-4">
                                    <h3 class="text-lg text-gray-400 mb-2 uppercase tracking-widest text-sm font-bold">${unit.data().title}</h3>
                                    <div class="scrolling-wrapper">
                            `;
                            
                            const unitLessons = lessonSnap.docs.filter(l => l.data().unitId === unit.id);
                            
                            if(unitLessons.length === 0) html += `<div class="card p-4 flex items-center justify-center text-gray-500 text-sm border border-gray-800">Em breve...</div>`

                            unitLessons.forEach(lesson => {
                                const data = lesson.data();
                                const ytId = utils.getYouTubeID(data.videoUrl);
                                const thumb = ytId ? `https://img.youtube.com/vi/${ytId}/mqdefault.jpg` : 'https://placehold.co/300x169/222/999?text=No+Video';
                                
                                html += `
                                    <div class="card card-hover" onclick="window.playLesson('${lesson.id}')">
                                        <div class="h-40 overflow-hidden rounded-t">
                                            <img src="${thumb}" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition">
                                        </div>
                                        <div class="p-3">
                                            <h4 class="text-white font-bold text-sm truncate">${data.title}</h4>
                                            <div class="flex items-center gap-2 mt-2">
                                                <i class="fas fa-play-circle text-neon-cyan"></i>
                                                <span class="text-xs text-gray-400">Assistir agora</span>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            });
                            html += `</div></div>`;
                        });
                    });
                    
                    container.innerHTML = html;
                } catch (e) {
                    console.error("Erro ao carregar home:", e);
                    container.innerHTML = `<p class="text-red-500">Erro ao carregar dados: ${e.message}</p>`;
                }
            },

            renderPlayer: async (container, lessonId) => {
                container.innerHTML = `<div class="flex justify-center mt-20"><div class="loader"></div></div>`;
                
                try {
                    const docRef = getDocRef("lessons", lessonId);
                    const docSnap = await getDoc(docRef);
                    
                    if (!docSnap.exists()) {
                        container.innerHTML = "<p class='text-white'>Aula n√£o encontrada.</p>";
                        return;
                    }

                    const data = docSnap.data();
                    const ytId = utils.getYouTubeID(data.videoUrl);

                    // Checar progresso
                    let isCompleted = false;
                    if(state.user && !state.user.isAnonymous) {
                        const progressRef = getUserRef(state.user.uid, "progress", lessonId);
                        try {
                            const progressSnap = await getDoc(progressRef);
                            if(progressSnap.exists() && progressSnap.data().concluido) isCompleted = true;
                        } catch(err) {
                            console.log("Erro ao checar progresso (pode ser anonimo)", err);
                        }
                    }

                    container.innerHTML = `
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-fade-in">
                            <!-- Video Area -->
                            <div class="lg:col-span-2">
                                <button onclick="app.router('home')" class="mb-4 text-gray-400 hover:text-white flex items-center gap-2">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </button>
                                <div class="video-container border border-gray-800">
                                    <iframe src="https://www.youtube.com/embed/${ytId}?rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
                                </div>
                                <div class="flex justify-between items-center mt-4">
                                    <h1 class="text-2xl md:text-3xl font-bold text-white">${data.title}</h1>
                                    <button id="markBtn" onclick="window.markComplete('${lessonId}')" 
                                        class="${isCompleted ? 'bg-green-600' : 'bg-gray-700 hover:bg-neon-purple'} px-4 py-2 rounded text-white font-bold transition flex items-center gap-2">
                                        ${isCompleted ? '<i class="fas fa-check"></i> Conclu√≠do' : '<i class="fas fa-circle"></i> Marcar Conclu√≠do'}
                                    </button>
                                </div>
                            </div>

                            <!-- Sidebar / Resumo -->
                            <div class="bg-netflix-dark p-6 rounded-lg border border-gray-800 h-fit">
                                <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                                    <h3 class="text-lg font-bold text-gray-300">Resumo da Aula</h3>
                                    <div class="flex gap-2">
                                        <button onclick="window.speechControl('play')" class="text-neon-cyan hover:text-white" title="Ouvir Resumo"><i class="fas fa-volume-up"></i></button>
                                        <button onclick="window.speechControl('stop')" class="text-red-500 hover:text-white" title="Parar"><i class="fas fa-stop-circle"></i></button>
                                    </div>
                                </div>
                                
                                <div id="lessonSummary" class="prose prose-invert prose-sm max-h-96 overflow-y-auto text-gray-400 leading-relaxed">
                                    ${data.summary || '<p>Sem resumo.</p>'}
                                </div>

                                ${data.fileUrl ? `
                                    <a href="${data.fileUrl}" target="_blank" class="block mt-6 bg-gray-800 p-3 rounded text-center hover:bg-gray-700 transition border border-gray-600">
                                        <i class="fas fa-download mr-2 text-neon-cyan"></i> Material Complementar
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `;
                } catch (e) {
                    container.innerHTML = `<p class='text-red-500'>Erro: ${e.message}</p>`;
                }
            }
        };

        // --- 5. AUTH & EXPORTS GLOBAIS ---
        const authManager = {
            login: async () => {
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error(error);
                    utils.showToast("Erro login: " + error.code);
                }
            },
            logout: async () => {
                await signOut(auth);
                // Re-signin anonymously to keep app working
                window.location.reload(); 
            }
        };

        // Inicializa√ß√£o de Auth cr√≠tica
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch(e) {
                    console.error("Token auth failed", e);
                    await signInAnonymously(auth);
                }
            } else {
                await signInAnonymously(auth);
            }
        };

        // Call init immediately
        initAuth();

        onAuthStateChanged(auth, (user) => {
            state.user = user;
            const authContainer = document.getElementById('authContainer');
            const adminBtn = document.getElementById('adminBtn');

            if (user) {
                // Logica de Admin simples para o ambiente
                const isAdmin = (user.email && user.email.endsWith('@userpro.com'));
                
                // Em um ambiente de desenvolvimento real, tamb√©m permitimos admin se for o primeiro usu√°rio ou baseado em regras
                // Aqui, se logado com email, libero admin para testes se o usuario quiser (opcional)
                if (isAdmin) {
                    state.isAdmin = true;
                    adminBtn.classList.remove('hidden');
                } else {
                    state.isAdmin = false;
                    adminBtn.classList.add('hidden');
                }

                if (user.isAnonymous) {
                     authContainer.innerHTML = `<button onclick="authManager.login()" class="bg-netflix-red px-4 py-1 rounded text-white font-bold hover:bg-red-700 transition">Entrar</button>`;
                } else {
                    authContainer.innerHTML = `
                        <div class="flex items-center gap-3">
                            <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=User'}" class="w-8 h-8 rounded border border-gray-600">
                            <button onclick="authManager.logout()" class="text-sm text-gray-400 hover:text-white">Sair</button>
                        </div>
                    `;
                    utils.showToast(`Bem-vindo, ${user.displayName || 'Estudante'}!`);
                }
                
                // Refresh current view logic if needed
                if (state.currentView === 'home') mainApp.renderHome(document.getElementById('app'));

            } else {
                // Should not happen often due to auto anonymous sign in
                state.isAdmin = false;
                adminBtn.classList.add('hidden');
            }
        });

        // --- BINDINGS GLOBAIS ---
        window.app = mainApp;
        window.authManager = authManager;
        window.playLesson = (id) => mainApp.router('player', id);
        
        window.markComplete = async (lessonId) => {
            if(!state.user || state.user.isAnonymous) return utils.showToast("Fa√ßa login Google para salvar progresso.");
            try {
                const ref = getUserRef(state.user.uid, "progress", lessonId);
                await setDoc(ref, { concluido: true, date: new Date().toISOString() });
                
                // UI update
                const btn = document.getElementById('markBtn');
                if(btn) {
                    btn.className = "bg-green-600 px-4 py-2 rounded text-white font-bold transition flex items-center gap-2";
                    btn.innerHTML = '<i class="fas fa-check"></i> Conclu√≠do';
                }
                utils.showToast("Progresso salvo!");
            } catch (e) { 
                console.error(e); 
                utils.showToast("Erro ao salvar progresso.");
            }
        };

        window.speechControl = (action) => {
            const synth = window.speechSynthesis;
            if (action === 'stop') {
                synth.cancel();
                return;
            }
            
            const summaryEl = document.getElementById('lessonSummary');
            if(!summaryEl) return;
            
            const text = utils.stripHtml(summaryEl.innerHTML);
            
            synth.cancel(); // Limpa fila anterior

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            
            synth.speak(utterance);
            utils.showToast("Reproduzindo resumo...");
        };

    </script>
</body>
